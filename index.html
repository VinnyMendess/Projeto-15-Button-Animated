<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Toggle Button</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/eebdb6e4f5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="toggle-btn">
        <div class="icon">
            <i class="fa-solid fa-unlock"></i>
        </div>
    </div>
    <script>
        const toggleBtn = document.querySelector(".toggle-btn"),
              lockIcon = document.querySelector(".icon i");

        toggleBtn.addEventListener("click", () => {
            toggleBtn.classList.toggle("active");
            
            if (toggleBtn.classList.contains("active")) {
                lockIcon.classList.replace("fa-unlock", "fa-lock");
            } else {
                lockIcon.classList.replace("fa-lock", "fa-unlock");
            }
        });
    </script>
</body>
</html>
